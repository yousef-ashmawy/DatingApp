<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="LoggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="LoggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-Ligth" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name}}
      </a>

      <ul class="dropdown-menu mt-3" *dropdownMenu>
        <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
        <div class="dropdown-divider"></div>
        <li><a class="dropdown-item" (click)="Logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div>

    <form *ngIf="!LoggedIn()" #LoginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username"
        placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password"
        placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!LoginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
</nav>
